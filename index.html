<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme-Editor</title>
</head>

<body onload="onInit()">

    <nav class="menu">
        <!-- <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label> -->
        <ul>
            <li><a href='http://'>Home</a></li>
            <li><a href='http://'>gallery</a></li>
            <li><a href='http://'>About</a></li>
        </ul>
    </nav>

    <section class="editor">
        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <section class="user-actions-container">
            <div class="text-container">
                <label for="text"></label>
                <input type="text" id="text" name="text" placeholder="Add Text here">
                
               
            </div>
            <div>
                <button name="add-line-btn" onclick="onAddLine()" >Add Line</button>
                <button name="switch-line-btn" onclick="onSwitchLine()" >Switch Line</button>
            </div>

            <div class="btn-container">
                <button name="decrease-btn" onclick="onChangeFontSize('-')">A -</button>
                <button name="increase-btn" onclick="onChangeFontSize('+')">A +</button>
                </button>
                <label for="color"></label>
                <input type="color" id="color" name="color" onchange="onUpdateColor()">
            </div>

            <div class="btn download-btn">
                <button id="download-btn" name="download-btn">Download</button>
            </div>
        </section>

    </section>

    <h3>Select an image</h3>
    <section class="gallery">
        <div class="select-img-container">
        </div>
    </section>
    
    <footer></footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>


    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>

</body>

</html>
